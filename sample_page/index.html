<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="./styleV3.css">
    <script type="module" src="scriptV3.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="dateMessage">Some Date Here</div>
      <div class="addSubArea">
        <button class="btnAdd">+</button>
        <button class="btnSub">-</button>
      </div>
      <div class="maxMonthArea">
        <div class="monthText">Max number of days:</div>
        <div class="dateBtns">
          <button class="btn29">29</button>
          <button class="btn30">30</button>
        </div>
      </div>
      <div class="debugBox">
        <div class="objGregDateMessage"></div>
        <div class="objCalcDateMessage"></div>
      </div>
      <div class="saveCancelArea">
        <div class="saveCancelBtns">
          <button class="btnSave">Save</button>
          <button class="btnCancel">Cancel</button>
        </div>
      </div>
      <div class="resetArea">
        <button class="btnReset">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
